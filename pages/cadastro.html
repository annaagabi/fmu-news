<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/cadastro-style.css">
</head>
<body>
    <header class="borda-vermelha border-2 border-top-0 border-end-0 border-start-0 mb-5">
        <div class="d-flex justify-content-between align-items-center m-5 mb-4">
            <img src="../assets/imagens/logo.svg" alt="Logo do FMU News com o FMU na cor vermelha e o News na cor azul">
            <button class="botao-estilo botao-cadastro borda-raio fw-bold text-uppercase">VOLTAR</button>
        </div>
    </header>
    <main class="mt-5 mb-5 d-flex flex-column justify-content-center align-items-center">
        <form class="card-login d-flex flex-column justify-content-center align-items-center border-3
        borda-vermelha borda-raio borda-card" method="post" action="" onsubmit="event.preventDefault(); Enviar();"> <!-- o "onsubmit="event.preventDefault(); Enviar();"" não deixa redirecionar -->
            <h2 class="fs-1 texto-azul fw-bold mt-5 pb-4">CADASTRO</h2>
            <div class="card-login d-flex flex-column">
                <label for="nome" class="form-label fw-bold pb-4 fonte-20">Nome</label>
                <input type="nome" id="nome" class="form-control border-2 borda-input mb-5 borda-raio" required>
                <label for="email" class="form-label fw-bold pb-4 fonte-20">Email</label>
                <input type="email" id="email" class="form-control border-2 borda-input mb-5 borda-raio" required>
                <label for="senha" class="form-label fw-bold pb-4 fonte-20">Senha</label>
                <input type="password" id="password" class="form-control border-2 borda-input mb-5 borda-raio" required>
                <label for="conf-senha" class="form-label fw-bold pb-4 fonte-20">Confirme Sua Senha</label>
                <input type="password" id="password" class="form-control border-2 borda-input mb-5 borda-raio" required>
            </div>
            <button type="submit" onclick="Enviar()" class=" mb-4 botao-login borda-raio botao-estilo fw-bold text-uppercase">Cadastre</button>
        </form>

        <div id="modal" class="modal-container d-flex align-items-center justify-content-center position-fixed hide-modal">
            <div class="modal-texto d-flex align-items-center justify-content-center fonte-20 texto-preto">
              <img src="../assets/imagens/modal-check.svg" alt="">
              <p>Usuário cadastrado com sucesso!</p>
            </div>
          </div>
    </main>
    <footer class="fundo-vermelho mt-5 d-flex justify-content-between align-items-center w-100 position-relative bottom-0">
        <p class="texto-branco fonte-16 ms-5">2024 FMU NEWS. All Rights Reserved By Anna Gabriela, Charles, Gabriel & Gabriella</p>
        <a href="https://github.com/annaagabi/fmu-news" target="_blank" class="me-5"><img src="../assets/imagens/github.svg" alt="Logo do github na cor branca"></a>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="../assets/js/funcao.js"></script>
</body>
</html>
